<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie DB</title>
</head>
<body>
  <div class="overview" id="overview">
    <div class="container">
      <div class="row" id="movies">
         
      </div>
    </div>
  </div>

  <div class="detail" id="detail">
      <img src="" class="jumbotron__img" id="jumbotron-img" alt="">
      <div class="row">
          <div class="col-lg-4 mt-4">
              <div class="card" >
                  <img src="" class="card-img-top" id="poster" alt="...">
                  <div class="card-body">
                    <h5 class="card-title" id="title"></h5>
                    <p class="card-text" id="score"></p>
                    <p class="card-text" id="releaseDate"></p>
                  </div>
              </div>
          </div>
          <div class="col-lg-4  mt-4">
            <div class="card">
              <div class="card-header">
                Productie bedrijven
              </div>
              <ul class="list-group list-group-flush" id="productionCompanies">
              </ul>
            </div>
          </div>
          <div class="col-lg-4 mt-4">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Samenvatting</h5>
                  <p class="card-text" id="overview_text"></p>
                </div>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
